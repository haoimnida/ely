<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Up Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="moment.css"> <!-- Include your CSS file here -->
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <img src="C:/Users/Mike/Desktop/Ely/photos/koket.png" alt="Photo" class="photo">
        </div>
        <h1 class="title">How long we've known each other</h1>
        <table id="countup">
            <tr id="countup-timer">
                <td><span id="days">0</span></td>
                <td><span id="hours">0</span></td>
                <td><span id="minutes">0</span></td>
                <td><span id="seconds">0</span></td>
            </tr>
            <tr id="countup-labels">
                <td><span>Days</span></td>
                <td><span>Hours</span></td>
                <td><span>Minutes</span></td>
                <td><span>Seconds</span></td>
            </tr>
        </table>
    </div>
    <script src="moment.js"></script>
</body>
</html>
